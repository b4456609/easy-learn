			<p class=\"first\" id=\"yui_3_9_1_1_1428407726192_209\" style=\"margin-bottom: 0px; padding: 0px; line-height: 27.972000122070313px; font-size: 15px; font-family: arial, STHeiti, pmingliu, sans-serif !important;\">（中央社記者張茗喧台北7日電）食安問題多，速食業者提出自主油品檢測盼民眾吃的安心。但今天爆發四大速食業者油品檢驗不落實，其中摩斯漢堡甚至出現油品檢測「預填」狀況，摩斯漢堡表示會進一步了解處理。</p><p style=\"margin-top: 11px; margin-bottom: 0px; padding: 0px; line-height: 27.972000122070313px; font-size: 15px; font-family: arial, STHeiti, pmingliu, sans-serif !important;\">2009年曾爆發速食業者的炸油驗出酸價、砷含量超標，隨後衛生福利部要求業者必須自主管理進行油品檢測；不過，今天卻有媒體報導，台灣四大速食業者麥當勞、摩斯、肯德基和漢堡王在油品檢測表上都有缺失，尤其摩斯漢堡不僅沒有填檢測表，甚至有補填、預填的情況，引發網友批評。</p><p style=\"margin-top: 11px; margin-bottom: 0px; padding: 0px; line-height: 27.972000122070313px; font-size: 15px; font-family: arial, STHeiti, pmingliu, sans-serif !important;\">摩斯漢堡今天上午發聲明稿指出，每天只有在營業前及營業中的離峰時間才會進行油品檢測，將了解是否有未按規定填表的狀況，進行懲處。</p><p><br></p><p style=\"margin-top: 11px; margin-bottom: 0px; padding: 0px; line-height: 27.972000122070313px; font-size: 15px; font-family: arial, STHeiti, pmingliu, sans-serif !important;\">麥當勞表示，每天會<span class=\"note note-teal\" noteid=\"note1428407991262\">進行2次炸油檢測</span>並且公布在點餐櫃檯附近，強調比政府的換油標準更嚴格；肯德基則指出，表格設計以民眾可以簡單看得懂為主；漢堡王則表示，因衛福部沒有強制規定要公開，但若其他業者都有公開，也會考慮跟進。</p><div class=\"video-container\" youtube=\"0\"><iframe width=\"560\" height=\"315\" src=\"http://www.youtube.com/embed/EN3IonBXxnE?controls=1&amp;disablekb=1&amp;modestbranding=1&amp;showinfo=0&amp;rel=0\" frameborder=\"0\" allowfullscreen=\"\"></iframe></div>"
