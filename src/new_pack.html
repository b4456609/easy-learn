<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Include meta tag to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include jQuery Mobile stylesheets -->
  <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">

  <!-- Include the jQuery library -->
  <script src="lib/jquery-1.11.2.min.js"></script>

  <!-- Include the jQuery Mobile library -->
  <script src="lib/jquery.mobile-1.4.5.min.js"></script>


  <script src="lib/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div data-role="page" id="new_pack">
    <div data-role="header">
      <a href="#" data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-delete">Cancel</a>
      <h1>新增懶人包</h1>
      <a href="new_pack_edit.html" id="new_pack_next" class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right ui-icon-carat-r">Next</a>
    </div>


    <div data-role="main" class="ui-content">
      <div class="ui-field-contain">

        <form>

          <label for="new_pack_title">標題</label>

          <input type="text" name="new_pack_title" id="new_pack_title" placeholder="懶人包標題" value="">

          <label for="new_pack_description">描述</label>

          <textarea type="text" name="new_pack_description" id="new_pack_description" placeholder="懶人包描述"></textarea>

          <fieldset data-role="controlgroup" data-mini="true">
            <legend>公開選項</legend>
            <label for="is_public">公開此懶人包</label>
            <input type="checkbox" name="is_public" id="is_public">
          </fieldset>

          <label for="tags">標籤</label>
          <textarea type="text" name="tags" id="tags" placeholder="懶人包標籤"></textarea>


          <label for="cover_image">封面</label>
          <div id="cover_photo_area"></div>
          <a class="ui-btn ui-corner-all" id="choose_photo">選擇照片</a>
        </form>
      </div>
    </div>

  </div>

  </div>
</body>

</html>
