<div data-role="page" id="new_pack_edit">
  <div data-role="header" data-position="fixed">
    <a href="#" data-rel="back" id="edit_back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">返回</a>
    <h1>編輯懶人包</h1>
    <a href="#" id="save_pack" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check">儲存</a>
  </div>


  <!-- Include JS files. -->
  <script src="lib/froala-editor/js/froala_editor.min.js"></script>
  <script src="lib/froala-editor/js/plugins/video.min.js"></script>
  <script src="lib/froala-editor/js/plugins/lists.min.js"></script>
  <script src="lib/froala-editor/js/plugins/colors.min.js"></script>
  <!-- <script src="lib/froala-editor/js/plugins/inline_styles.min.js"></script> -->
  <script src="lib/froala-editor/js/plugins/tables.min.js"></script>
  <!-- <script src="lib/froala-editor/js/plugins/urls.min.js"></script>-->
  <script src="lib/froala-editor/js/plugins/font_size.min.js"></script>
  <script src="lib/froala-editor/js/plugins/font_family.min.js"></script>

  <div data-role="popup" id="popup_slideshare" data-theme="a" class="ui-corner-all">
    <div style="padding:10px 20px;">

      <label for="slideshare_url">輸入slideshare網址:</label>
      <input type="text" name="slideshare_url" id="slideshare_url" value="http://www.slideshare.net/haraldf/business-quotes-for-2011" data-theme="a">

      <label for="slideshare_start_page">起始頁數:</label>
      <input type="number" name="slideshare_start_page" pattern="[0-9]*" id="slideshare_start_page" value="0">

      <label for="slideshare_end_page">結束頁數:</label>
      <input type="number" name="slideshare_end_page" pattern="[0-9]*" id="slideshare_end_page" value="0">

      <a id="slideshare_cancel" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">取消</a>

      <button id="slideshare_submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">完成</button>
    </div>
  </div>
  <div data-role="popup" id="popup_youtube" data-theme="a" class="ui-corner-all">
    <div style="padding:10px 20px;">

      <label for="youtube_url">輸入Youtube網址:</label>
      <input type="text" name="youtube_url" id="youtube_url" value="https://www.youtube.com/watch?v=w1cqaTttINg" data-theme="a">

      <label for="youtube_start_time">開始秒數:</label>
      <input type="number" name="youtube_start_time" pattern="[0-9]*" id="youtube_start_time" value="0">

      <label for="youtube_end_time">結束秒數:</label>
      <input type="number" name="youtube_end_time" pattern="[0-9]*" id="youtube_end_time" value="0">

      <a id="youtube_cancel" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">取消</a>

      <button id="youtube_submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">完成</button>
    </div>
  </div>
  <div data-role="popup" id="popup_image" data-theme="a" class="ui-corner-all">
    <div style="padding:10px 20px;">

      <label for="image_url">輸入圖片網址:</label>
      <input type="text" name="image_url" id="image_url" value="http://www.sportsdestinations.com/files/sports_destination_management/nodes/2015/8968/IMG.jpg" data-theme="a">

      <a id="image_choose" class="ui-btn ui-corner-all ui-shadow ui-btn-b">選擇圖片</a>

      <a id="image_cancel" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">取消</a>

      <button id="image_submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">完成</button>
    </div>
  </div>
  <iframe src="new_pack_editor.html" id="iframe1" onload="load_editor()"></iframe>

</div>
